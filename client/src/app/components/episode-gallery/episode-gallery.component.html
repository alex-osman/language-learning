<div class="episode-gallery">
  <h2>Episodes</h2>
  <div *ngIf="isLoading" class="loading">Loading episodes...</div>
  <div *ngIf="error" class="error">{{ error }}</div>

  <div class="episode-list" *ngIf="!isLoading && !error">
    <div class="episode-card" *ngFor="let episode of episodes">
      <div class="episode-info" (click)="onEpisodeClick(episode)">
        <h3>Episode {{ episode.id }} - {{ episode.title }}</h3>
        <div class="progress-bar-container" *ngIf="episode.knownCache">
          <app-progress-indicator
            type="linear"
            [value]="episode.knownCache"
            theme="warning"
            [height]="10"
            [showLabel]="true"
            labelText="known"
          ></app-progress-indicator>
        </div>
      </div>
      <button class="delete-button" (click)="deleteEpisode(episode, $event)" title="Delete Episode">
        Ã—
      </button>
    </div>
  </div>
</div>
