<div class="scene-overview">
  <!-- Header -->
  <div class="header">
    <button class="view-toggle-btn" (click)="goBack()" aria-label="Back to episodes">
      ‚Üê Back to Episodes
    </button>
    <h1>Scene Overview</h1>
    <button class="view-toggle-btn" (click)="toggleView()">
      {{ isScriptView ? 'Sentence View' : 'Script View' }}
    </button>
  </div>

  <!-- Loading State -->
  <div *ngIf="isLoading" class="loading-state">
    <p>Loading scene data...</p>
  </div>

  <!-- Error State -->
  <div *ngIf="error" class="error-state">
    <p>{{ error }}</p>
  </div>

  <!-- Content -->
  <ng-container *ngIf="!isLoading && !error && sceneData">
    <!-- Scene Card -->
    <div class="scene-card" (click)="toggleVideoPlayPause()">
      <div class="scene-image">
        <!-- <img src="assets/images/episode_3.png" [alt]="sceneData.title" /> -->
        <video #sceneVideo [src]="sceneData.assetUrl" loop></video>
      </div>
      <div class="scene-info">
        <h2>{{ sceneData.title }}</h2>
        <p>{{ sceneData.percentUnderstood }}% understood</p>
        <p>{{ sceneData.newSentencesCount }} new sentences</p>
      </div>
      <div class="progress-circle">
        <app-progress-indicator
          type="circular"
          [value]="sceneData.percentUnderstood"
          theme="warning"
          [size]="80"
          [strokeWidth]="8"
          [showLabel]="true"
        ></app-progress-indicator>
      </div>
    </div>

    <!-- Sentence Gallery -->
    <div class="sentence-gallery">
      <h3>{{ isScriptView ? 'Script' : 'Sentence gallery' }}</h3>

      <!-- Sentence View (Current detailed view) -->
      <div *ngIf="!isScriptView" class="sentences-list sentence-view">
        <div
          *ngFor="let sentence of sceneData.sentences"
          class="sentence-card"
          (click)="goToTimestamp(sentence.startMs)"
        >
          <div class="sentence-content">
            <p class="chinese">
              <span
                *ngFor="let char of sentence.chinese.split('')"
                class="character"
                [ngStyle]="getWordUnderlineStyle(sentence.id, char)"
              >
                {{ char }}
              </span>
            </p>
            <div class="sentence-meta">
              <app-progress-indicator
                type="linear"
                [value]="sentence.percentKnown"
                theme="success"
                [height]="6"
                [showLabel]="true"
                labelText="known"
              ></app-progress-indicator>
            </div>
          </div>
        </div>
      </div>

      <!-- Script View (Concise view) -->
      <div *ngIf="isScriptView" class="sentences-list script-view">
        <div
          *ngFor="let sentence of sceneData.sentences"
          class="script-line"
          (click)="goToTimestamp(sentence.startMs)"
        >
          <span class="chinese-text">
            <span
              *ngFor="let char of sentence.chinese.split('')"
              class="character"
              [ngStyle]="getWordUnderlineStyle(sentence.id, char)"
            >
              {{ char }}
            </span>
          </span>
          <div class="progress-indicator">
            <app-progress-indicator
              type="linear"
              [value]="sentence.percentKnown"
              theme="success"
              [height]="4"
              [showLabel]="false"
            ></app-progress-indicator>
          </div>
        </div>
      </div>
    </div>
  </ng-container>

  <!-- Sticky Footer -->
  <div class="footer" *ngIf="!isLoading && !error">
    <button class="start-practice-btn" (click)="startPractice()">Start Practice</button>
  </div>
</div>
