<div class="scene-gallery">
  <h2>Scenes</h2>
  <div *ngIf="isLoading" class="loading">Loading scenes...</div>
  <div *ngIf="error" class="error">{{ error }}</div>

  <div class="scene-list" *ngIf="!isLoading && !error && scenes.length > 0">
    <div class="scene-card" *ngFor="let scene of scenes" (click)="onSceneClick(scene)">
      <div class="scene-info">
        <h3>{{ scene.title }}</h3>
        <div class="progress-bar-container" *ngIf="scene.knownCache">
          <app-progress-indicator
            type="linear"
            [value]="scene.knownCache"
            theme="purple"
            [height]="10"
            [showLabel]="true"
            labelText="known"
          ></app-progress-indicator>
        </div>
      </div>
    </div>
  </div>
</div>
